TestData_RemoveAutopay: {
  UpdateBillingAccountActionTab: {
    Activate Autopay: 'false'
  }
}

TestData_EnableAutopay: {
  UpdateBillingAccountActionTab: {
    Activate Autopay: 'true',
    Autopay Selection: 'index=1'
  }
}

TestData_AddAutopay: {
  UpdateBillingAccountActionTab: {
    PaymentMethods: ['@PaymentMethods@CC_Visa'],
    Activate Autopay: 'true',
    Autopay Selection: 'index=1'
  }
}

TestData_AddAutopayWithMasterCard: {
  UpdateBillingAccountActionTab: {
    PaymentMethods: ['@PaymentMethods@CC_MasterCard'],
    Activate Autopay: 'true',
    Autopay Selection: 'contains=MasterCard'
  }
}

TestData_AddAutopayWithEFT: {
  UpdateBillingAccountActionTab: {
    PaymentMethods: ['@PaymentMethods@EFT'],
    Activate Autopay: 'true',
    Autopay Selection: 'contains=Checking/Savings', 
    Signature on File Indicator: 'Yes'
  }
}

TestData_AddPaymentMetods: {
  UpdateBillingAccountActionTab: {
    PaymentMethods: ['@PaymentMethods@CC_Visa', '@PaymentMethods@EFT']
  }
}