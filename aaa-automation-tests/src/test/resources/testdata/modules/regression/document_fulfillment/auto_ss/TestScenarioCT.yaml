TestData_Purchase: {
  DocumentsAndBindTab: '@<auto_ss>@DataGather@DocumentsAndBindTab',
  #ErrorTab: '@ErrorTab',
  PurchaseTab: '@PurchaseTab_WithAutopay'
}

ErrorTab: {
   ErrorsOverride: [{
    Override: 'true',
    Approval: 'true',
    Duration: Life,
    Reason for override: index=1
   }]  
}

