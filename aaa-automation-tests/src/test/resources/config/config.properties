# ======================== Browser Pool config ===================
browser.pool.record.bad.profile = true
browser.pool.record.bad.url = false
browser.pool.record.bad.browser = true
browser.pool.restart.bad.browser = true
# ==================================================================
#browser.pool.record.bad.profile           - enable unsupported profile ignoging (for a particular browser source)
#browser.pool.record.bad.url               - enable bad test url ignoring (if error took place)
#browser.pool.record.bad.browser           - enable bad browser source ignoring (if error took place)
#browser.pool.restart.bad.browser          - enable attempt to restart selenium-server on monitor (if error took place)
# pef.properties

