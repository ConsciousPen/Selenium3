TestData: {
  ProductProductFactorySelectProductType: {
    Product Type: Policy Product,
  },
  NewProductTab: '@NewProductTab',
  HomeTab: {},
  PropertiesTab: {},
  ActionsTab: {
    Process State: Quotation Process State Transitions - New Business,
    State Name: Data Gather,
    Actions: [dataGather,quoteInquiry]  
  },  
  ComponentsTab: ['@ComponentRoot','@ComponentRiskItems','@ComponentCoverage', '@ItemItemName', '@ItemCoverage','@ItemAdditionalIntExists','@ItemInceptionDate', '@ItemContractTermTypeCd'],
  WorkspacesTab: ['@Workspace1','@Workspace2'],
  DecisionTablesTab: {},
  ConsolidationTab: {},
  TemplatesTab: {},
  RulesTab: {}  
}

NewProductTab: {
  Product code: '/testCode####',
  Product name: '',
  Applies to policy effective date: '/today:MM/dd/yyyy',
  Applies to endorsement effective date: '/today:MM/dd/yyyy',
  Broad line of business: Personal Lines,
  Line of business: Homeowners  
}

Workspace1: {
  Button Add New Tab: click,
  Tab Name: New Tab,
  Button Done Add New Tab: click
}

Workspace2: {  
  Path: [default,New Tab],  
  Assign Component Reference Name: Coverage,
  Button Assign Component: click
}

ComponentRoot: {
  Add Component: {
    Name: Policy 2.0    
  }
}

ComponentRiskItems: {
  Type: Port,
  Path: [Policy 2.0,policyDetail.riskItems],
  Add Component: {
    Name: RiskItem 1.0,
    Description: General Risk Item
  }
}

ComponentCoverage: {
  Type: Repository,
  Add Component: {
    Name: Coverage 1.0
  }
}

ItemItemName: {
  Type: Relation,
  Path: [Policy 2.0,RiskItem 1.0,itemName],
  Properties: {
    Required: 'true'                
  }
}

ItemCoverage: {
  Type: Relation,
  Path: [Policy 2.0,RiskItem 1.0,Coverage 1.0],
  Properties: {
    Button Set Properties: click,
    CoverageCd: 'CD',      
    Button Save: click          
  }
}

ItemAdditionalIntExists: {
  Type: Relation,
  Path: [Policy 2.0,RiskItem 1.0,additionalIntExistsInd],
  Properties: {
    Required: 'false'                
  }
}

ItemContractTermTypeCd: {
  Type: Relation,
  Path: [Policy 2.0,contractTermTypeCd],
  Properties: {
    Required: 'false'                
  }
}

ItemInceptionDate: {
  Type: Relation,
  Path: [Policy 2.0,inceptionDate],
  Properties: {
    Required: 'false'                
  }
}